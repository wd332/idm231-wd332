<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="title">
            <h1> The 12 Cat Zodiacs </h1>
            <div>
                <form>
                    <label for="birthday"> Enter Your Birth Date! &#128062; </label>
                    <input id="birthday" type="date" name="birthday" required>
                    <button id="submit" type="submit">Submit</button>
                </form>
            </div>
        </div>
        <img id="help-icon" src="images/question-mark.svg" alt="help icon">
        <div id="help-screen" class="hidden">
            <p>Click the button to see information on each Cat Zodiac. <br>
                Enter your birthday to find your chosen cat. </p>
        </div>
        <div class="siamese">
            <button class="cat-button">
                <img src="images/siamese.png" alt="siamese" width="504" height="360">
            </button>
        </div>
        <div class="russian-blue">
            <button class="cat-button">
                <img src="images/russian-blue.png" alt="russian-blue" width="504" height="360">
            </button>
        </div>
        <div class="bengal">
            <button class="cat-button">
                <img src="images/bengal.png" alt="bengal" width="504" height="360">
            </button>
        </div>
        <div class="ragdoll">
            <button class="cat-button">
                <img src="images/ragdoll.png" alt="ragdoll" width="504" height="360">
            </button>
        </div>
        <div class="ginger">
            <button class="cat-button">
                <img src="images/ginger.png" alt="ginger" width="504" height="360">
            </button>
        </div>
        <div class="british-shorthair">
            <button class="cat-button">
                <img src="images/british-shorthair.png" alt="british-shorthair" width="504" height="360">
            </button>
        </div>
        <div class="birman">
            <button class="cat-button">
                <img src="images/birman.png" alt="birman" width="504" height="360">
            </button>
        </div>
        <div class="sphynx">
            <button class="cat-button">
                <img src="images/sphynx.png" alt="sphynx" width="504" height="360">
            </button>
        </div>
        <div class="somali">
            <button class="cat-button">
                <img src="images/somali.png" alt="somali" width="504" height="360">
            </button>
        </div>
        <div class="main-coon">
            <button class="cat-button">
                <img src="images/maine-coon.png" alt="main-coon" width="504" height="360">
            </button>
        </div>
        <div class="abyssinian">
            <button class="cat-button">
                <img src="images/abyssinian-fixed.png" alt="abyssinian" width="504" height="360">
            </button>
        </div>
        <div class="scottish-fold">
            <button class="cat-button">
                <img src="images/scottish-fold.png" alt="scottish-fold" width="504" height="360">
            </button>
        </div>
        <div id="info"></div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
